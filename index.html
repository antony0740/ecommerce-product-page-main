<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="navbar">

      <div class="navbar_container">

        <img src="./images/logo.svg" class="logo">
        <ul>
          <li><a href="#"></a>Colection</li>
          <li><a href="#"></a>Men</li>
          <li><a href="#"></a>Women</li>
          <li><a href="#"></a>About</li>
          <li><a href="#"></a>Contact</li>
        </ul>

        <img src="./images/icon-cart.svg"  class="cart">
        <img src="./images/image-avatar.png" class="avatar">
      </div>
    </div>

  </div>

<!-- PRODUCT BASE INFO STARTS HERE -->

    <div class="product_container">

      <div class="hero_container">
        <img src="./images/image-product-1.jpg" class="product1">

        <div class="other_products">
         
          <img src="./images/image-product-1-thumbnail.jpg" class="product" >
          <img src="./images/image-product-2-thumbnail.jpg" class="product">
          <img src="./images/image-product-3-thumbnail.jpg" class="product">
          <img src="./images/image-product-4-thumbnail.jpg" class="product">
        </div>        

      </div>


      <div class="info_container">

          <h5>
           Sneaker Company
          </h5>
        
          <h1>
            Fall Limited Edition <br> Sneakers
          </h1> 

          <p>
          These low-profile sneakers are your perfect casual wear <br> companion. Featuring a 
          durable rubber outer sole, they’ll <br> withstand everything the weather can offer.
          </p>

        
         <h2>
          $125.00
          <button class="offer">
            50%
          </button>
          </h2>

          <span class="discount">
            $250.00
          </span>
        
          <div class="add_number">
            <button class="minus">
              -
            </button>

            <div class="number_dim">
              0
            </div>

            <button class="plus">
              +
            </button>

           
              <button class="add_cart">
              <img src="./images/icon-cart.svg" class="cart_logo">
              <span class="add">
                Add to cart
              </span>
              
            </div>
          </div>
            
        </div>
      </div>
    </div>
</body>
</html>
